<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landing Page Example</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; background: #0a0a0a; color: #fff; }
    .hero { min-height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; padding: 2rem; }
    .hero h1 { font-size: 3rem; font-weight: 700; margin-bottom: 1rem; background: linear-gradient(135deg, #fff 0%, #888 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
    .hero p { font-size: 1.2rem; color: #888; max-width: 600px; line-height: 1.6; }
    .cta { margin-top: 2rem; padding: 0.8rem 2rem; background: #fff; color: #000; border: none; border-radius: 8px; font-size: 1rem; font-weight: 600; cursor: pointer; }
    .cta:hover { background: #ddd; }
  </style>
</head>
<body>
  <section class="hero">
    <h1>NHP Preview Server</h1>
    <p>Esta e uma pagina de exemplo. Edite o arquivo ou crie novas landing pages no diretorio /pages.</p>
    <button class="cta">Comece agora</button>
  </section>
</body>
</html>
